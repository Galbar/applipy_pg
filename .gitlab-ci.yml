stages:
- check
- test-all
- publish

variables:
  REGISTRY_PROJECT_ID: "21689940"

check-3.12:
  stage: check
  image: python:3.12
  script:
  - pip install '.[dev]'
  - flake8
  - mypy --strict --ignore-missing-imports applipy_pg tests
  - pytest --cov=applipy_pg --cov-report=term-missing

